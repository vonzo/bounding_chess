name: Build and Push Docker Image

on:
  workflow_dispatch:

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Log in to GHCR
        run: echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin

      - name: Build and push
        run: |
          docker build -f ./docker/Dockefile_python_cv -t ghcr.io/vonzo/bounding_chess/python_cv:latest .
          docker push ghcr.io/vonzo/bounding_chess/python_cv:latest
